services:
  postgres:
    image: postgres:16-alpine
    container_name: app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-app_db}
      POSTGRES_USER: ${DB_USERNAME:-app_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ${POSTGRES_VOLUME_NAME:-app_postgres_data}:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-app_user} -d ${DB_DATABASE:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: app-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DB_HOST=postgres
      - DOCKER_ENV=true
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    stdin_open: true
    tty: true

volumes:
  app_postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
